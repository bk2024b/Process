<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Process Till Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center overflow-hidden">
                    <img src="android-chrome-512x512.png" alt="Logo" class="w-10 h-10 rounded-full object-cover">
                </div>
                <span class="text-white text-xl font-bold">PROCESS</span>
            </div>
            
            <!-- Menu pour bureau -->
            <div class="hidden md:flex space-x-6 text-white">
                <a href="index.html" class="hover:text-green-200">Accueil</a>
                <a href="services.html" class="hover:text-green-200">Services</a>
                <a href="about.html" class="hover:text-green-200">À Propos</a>
                <a href="contact.html" class="font-bold">Contact</a>
            </div>
            
            <!-- Bouton hamburger pour mobile -->
            <button class="md:hidden text-white focus:outline-none" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Menu mobile -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block text-white hover:bg-green-600 rounded p-2">Accueil</a>
                <a href="services.html" class="block text-white hover:bg-green-600 rounded p-2">Services</a>
                <a href="about.html" class="block text-white hover:bg-green-600 rounded p-2">À Propos</a>
                <a href="contact.html" class="block text-white bg-green-600 rounded p-2">Contact</a>
            </div>
        </div>
    </nav>
    <script>
        // Logique pour le menu mobile
        const menuButton = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        menuButton.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });

        // Fermer le menu si la fenêtre est redimensionnée au-dessus de la breakpoint mobile
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) { // 768px est la breakpoint 'md' de Tailwind
                mobileMenu.classList.add('hidden');
                isMenuOpen = false;
            }
        });
    </script>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-12">Contactez-nous</h1>
            
            <div class="max-w-2xl mx-auto">
                <form action="https://formspree.io/f/xbldpvkp" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Nom complet</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-gray-700 mb-2">Sujet</label>
                        <input type="text" id="subject" name="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-green-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-600 transition duration-300">
                        Envoyer le message
                    </button>
                </form>
                <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                alert('Message envoyé avec succès !');
                form.reset();
            } else {
                alert('Une erreur est survenue. Veuillez réessayer.');
            }
        })
        .catch(error => {
            alert('Une erreur est survenue. Veuillez réessayer.');
        });
    });
</script>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">PROCESS</h3>
                    <p class="text-gray-400">Process Till Success</p>
                </div>
                <div class="text-center md:text-right">
                    <p class="text-gray-400">Email: processtosucces1@gmail.com</p>
                    <p class="text-gray-400">Tel: +229 01 91 80 73 87</p>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center">
                <p class="text-gray-400">&copy; 2025 Process. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
